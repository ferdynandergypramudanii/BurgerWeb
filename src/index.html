<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Google Fonts, DM Sans, Nunito, Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <title>Responsive BurgerWeb</title>
  </head>
  <body>
    <header class="bg-primaryColor fixed top-0 left-0 w-full z-50">
      <nav class="container relative h-14 flex justify-between items-center">
        <div>
          <a href="" class="text-2xl uppercase font-oswald"
            >Bur<span class="text-secondaryColor">ger</span></a
          >
        </div>

        <div
          class="hidden absolute top-0 left-0 w-full py-14 bg-primaryColor border-b border-secondaryColor md:block  md:static md:py-0 md:border-none md:w-auto md:ml-auto" id="nav-menu"
        >
          <ul class="flex flex-col text-center gap-5 md:flex-row">
            <li><a href="#home" class="nav_link hover:text-secondaryColor ease-in duration-200">Home</a></li>

            <li><a href="#about" class="nav_link hover:text-secondaryColor ease-in duration-200">About Us</a></li>

            <li><a href="#menu" class="nav_link hover:text-secondaryColor ease-in duration-200">Menu</a></li>

            <li><a href="#review" class="nav_link hover:text-secondaryColor ease-in duration-200">Review</a></li>

            <li><a href="#contact" class="nav_link hover:text-secondaryColor ease-in duration-200">Contact</a></li>
          </ul>

          <div class="absolute top-[0.7rem] right-4 text-2xl cursor-pointer md:hidden" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="flex items-center gap-5">
          <i class="ri-moon-line cursor-pointer ml-4 text-xl"></i>

          <div class="md:hidden" id="hamburger">
            <i class="ri-menu-2-line cursor-pointer text-xl"></i>
          </div>
        </div>
      </nav>
    </header>


    <!-- Main.js -->
    <script src="main.js"></script>

  </body>
</html>
